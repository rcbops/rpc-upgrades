- name: Stop Glance services
  hosts: glance_all
  user: root
  tasks:
    - name: Check Glance cache has been wiped
      stat:
        path: "{{ marker_dir }}/glance-cache-cleanup.complete"
      register: cache_cleaned

    - name: Wipe Glance cache directory
      shell: >
        find /var/lib/glance/cache/ -type f -exec rm {} \;
      register: cache_clean
      failed_when: cache_clean.rc not in [0, 1]
      changed_when: cache_clean.rc == 0
      when: cache_cleaned.stat.exists == False

    - name: Mark Glance cache as cleaned
      file:
        path: "{{ marker_dir }}/glance-cache-cleanup.complete"
        state: touch
        owner: root
        mode: 0644
