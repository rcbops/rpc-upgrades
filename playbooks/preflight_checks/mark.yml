- name: Mark preflight check as having run
  hosts: localhost
  gather_facts: false
  user: root
  tasks:
    - name: Ensure upgrade-leap directory exists
      file:
        path: /etc/openstack_deploy/rpc-upgrades
        state: directory

    - name: Mark preflight check as having completed
      file:
        state: touch
        path: /etc/openstack_deploy/rpc-upgrades/rpc-preflight-check.complete
  tags:
    - set

- name: Remove preflight check flag
  hosts: localhost
  gather_facts: false
  user: root
  tasks:
    - name: ensure flag is cleared
      file:
        state: absent
        path: /etc/openstack_deploy/rpc-upgrades/rpc-preflight-check.complete
  tags:
    - clear
